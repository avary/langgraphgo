<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraphGo ËÅäÂ§©Â∫îÁî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #f7f9fc;
            border-right: 1px solid #e1e8ed;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e1e8ed;
        }

        .sidebar-header h2 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #5568d3;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .session-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .session-item.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .session-title {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .session-meta {
            font-size: 12px;
            color: #7f8c8d;
        }

        .session-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .session-action-btn {
            padding: 4px 8px;
            font-size: 11px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .status {
            font-size: 14px;
            color: #7f8c8d;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #2c3e50;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        #send-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        #send-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .welcome {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .welcome h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #7f8c8d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .error {
            color: #e74c3c;
            padding: 10px;
            margin: 10px 0;
            background: #fadbd8;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ËÅäÂ§©‰ºöËØù</h2>
                <button class="new-chat-btn" onclick="createNewSession(false)">+ Êñ∞Âª∫ËÅäÂ§©</button>
            </div>
            <div class="sessions-list" id="sessions-list">
                <!-- Sessions will be loaded here -->
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h1>LangGraphGo ËÅäÂ§©</h1>
                <div class="status" id="status">ÈÄâÊã©ÊàñÂàõÂª∫‰∏Ä‰∏™‰ºöËØù</div>
            </div>
            <div class="messages" id="messages">
                <div class="welcome">
                    <h2>üëã Ê¨¢Ëøé!</h2>
                    <p>ÂàõÂª∫‰∏Ä‰∏™Êñ∞‰ºöËØùÊàñÈÄâÊã©Áé∞Êúâ‰ºöËØùÂºÄÂßãËÅäÂ§©„ÄÇ</p>
                </div>
            </div>
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÊ∂àÊÅØ..." disabled>
                    <button id="send-btn" onclick="sendMessage()" disabled>ÂèëÈÄÅ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;

        // Load sessions on page load
        loadSessions();

        // Enable Enter key to send message
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();

                const sessionsList = document.getElementById('sessions-list');
                sessionsList.innerHTML = '';

                if (sessions.length === 0) {
                    // Auto-create first session if none exists
                    sessionsList.innerHTML = '<p style="padding: 20px; text-align: center; color: #7f8c8d;">Creating session...</p>';
                    await createNewSession(true);
                    return;
                }

                sessions.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

                // Auto-select the most recent session if no current session is selected
                if (!currentSessionId && sessions.length > 0) {
                    selectSession(sessions[0].id);
                }

                sessions.forEach(session => {
                    const item = document.createElement('div');
                    item.className = 'session-item' + (session.id === currentSessionId ? ' active' : '');
                    item.setAttribute('data-session-id', session.id);
                    item.innerHTML = `
                        <div class="session-title">${session.title || 'Êñ∞‰ºöËØù'}</div>
                        <div class="session-meta">${session.message_count} Êù°Ê∂àÊÅØ ‚Ä¢ ${formatDate(session.updated_at)}</div>
                        <div class="session-actions">
                            <button class="session-action-btn delete-btn" onclick="deleteSession('${session.id}', event)">Âà†Èô§</button>
                        </div>
                    `;
                    item.onclick = () => selectSession(session.id);
                    sessionsList.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }

        async function createNewSession(autoSelect = false) {
            try {
                const response = await fetch('/api/sessions/new', { method: 'POST' });
                const data = await response.json();

                if (autoSelect) {
                    // For auto-created sessions, directly select without reloading
                    currentSessionId = data.session_id;
                    document.getElementById('message-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    document.getElementById('status').textContent = '';
                    // Load history (will be empty for new session)
                    await loadHistory(data.session_id);
                } else {
                    // For manual clicks, reload the full session list
                    await loadSessions();
                    selectSession(data.session_id);
                }
            } catch (error) {
                console.error('Failed to create session:', error);
                alert('Failed to create new session');
            }
        }

        async function selectSession(sessionId) {
            currentSessionId = sessionId;
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('status').textContent = ``;

            // Update UI
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });

            // Find and highlight the selected session
            const selectedItem = document.querySelector(`[data-session-id="${sessionId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            // Load history
            await loadHistory(sessionId);
        }

        async function loadHistory(sessionId) {
            try {
                const response = await fetch(`/api/sessions/${sessionId}/history`);
                const messages = await response.json();

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                messages.forEach(msg => {
                    addMessageToUI(msg.role, msg.content, msg.timestamp);
                });

                scrollToBottom();
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        async function sendMessage() {
            if (!currentSessionId) return;

            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            // Disable input
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;

            // Add user message to UI
            addMessageToUI('user', message, new Date());
            input.value = '';

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = `
                <div class="message-content typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            document.getElementById('messages').appendChild(typingDiv);
            scrollToBottom();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                typingDiv.remove();

                // Add assistant response
                addMessageToUI('assistant', data.response, new Date());

                // Reload sessions to update message count
                loadSessions();
            } catch (error) {
                console.error('Failed to send message:', error);
                typingDiv.remove();
                addErrorMessage('Failed to get response. Please try again.');
            } finally {
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }

        function addMessageToUI(role, content, timestamp) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const time = new Date(timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${escapeHtml(content)}
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function addErrorMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            scrollToBottom();
        }

        async function deleteSession(sessionId, event) {
            event.stopPropagation();
            if (!confirm('Á°ÆÂÆöË¶ÅÊ∞∏‰πÖÂà†Èô§Ê≠§‰ºöËØùÂêóÔºü')) return;

            try {
                await fetch(`/api/sessions/${sessionId}`, { method: 'DELETE' });
                if (sessionId === currentSessionId) {
                    currentSessionId = null;
                    document.getElementById('messages').innerHTML = '<div class="welcome"><h2>üëã Ê¨¢Ëøé!</h2><p>ÂàõÂª∫‰∏Ä‰∏™Êñ∞‰ºöËØùÊàñÈÄâÊã©Áé∞Êúâ‰ºöËØùÂºÄÂßãËÅäÂ§©„ÄÇ</p></div>';
                    document.getElementById('message-input').disabled = true;
                    document.getElementById('send-btn').disabled = true;
                    document.getElementById('status').textContent = 'ÈÄâÊã©ÊàñÂàõÂª∫‰∏Ä‰∏™‰ºöËØù';
                }
                loadSessions();
            } catch (error) {
                console.error('Failed to delete session:', error);
                alert('Failed to delete session');
            }
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>

</html>
